<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e1ec001687.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./sass/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"/>
    <title>Oh my food !</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
      <div class="header__text">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="intro__text">
          <h1>Réservez le menu qui vous convient</h1>
          <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
          <button class="intro__btn" type="submit">Explorer nos restaurants</button>
        </div>
      </section>
      <section class="steps">
          <h1>Fonctionnement</h1>
          <button class="steps__btn">
            <span class="steps__num">1</span>
            <i class="fa-solid fa-mobile-screen"></i>
            <span class="steps__choose">Choisissez un restaurant</span>
          </button>
          <button class="steps__btn">
            <span class="steps__num">2</span>
            <i class="fa-solid fa-list"></i>
            <span class="steps__choose">Composez votre menu</span>
          </button>
          <button class="steps__btn">
            <span class="steps__num">3</span>
            <i class="fa-solid fa-store"></i>
            <span class="steps__choose">Dégustez au restaurant</span>
          </button>
      </section>
    </main>
  </body>
</html>
